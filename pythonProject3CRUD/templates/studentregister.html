{% extends 'adminhome.html'%}
{% block content %}
{% load crispy_forms_tags %}

<div class="col-xl-6">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-chart-area me-1"></i>
           Student Register Form
        </div>
        <form method="post">
            {% csrf_token %}
         <div class="card-body">
             {{login_form|crispy}}
             {{student_form|crispy}}<br>
             <button type="submit" class="btn btn-primary">Submit</button>

         </div>
        </form>

    </div>
</div>
{% endblock %}
